name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup
        uses: ./.github/workflows/setup.yml

      - name: Build
        run: |
          npm run bundle
          npm run bundle-min

  test:
    needs: build
    uses: ./.github/workflows/test.yml

